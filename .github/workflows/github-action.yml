name: Github Action
on: push
jobs:
  action:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
        cache: 'yarn'

    - name: Install
      run: yarn install

    - name: Lint
      run: yarn run lint

    - name: Build
      run: yarn run build

    - name: Archive
      uses: thedoctor0/zip-release@master
      if: startsWith(github.ref, 'refs/tags/')
      with:
        type: tar
        filename: dist.tar.gz
        path: dist/

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        fail_on_unmatched_files: true
        files: dist.tar.gz
